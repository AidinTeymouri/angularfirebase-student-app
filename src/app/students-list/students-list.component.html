<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Students List</h1>
</div>

<div class="pricing-header mx-auto">

  <!-- Preloader -->
  <div class="no-data text-center" *ngIf="preLoader">
    <img src="assets/preloader.svg" class="nodata-msg" alt="No student">
  </div>

  <!-- No data -->
  <div class="no-data text-center" *ngIf="noData">
    <img src="assets/no-student.svg" class="nodata-msg" alt="No student">
    <p class="nodata-msg">No data added yet!</p>
    <a routerLink="/register-student" class="btn btn-success">Add Student</a>
  </div>

  <!-- Students list table -->
  <div class="table-responsive" *ngIf="hideDataInitial">
    <table class="table table-bordered table-responsive-sm table-responsive-md table-responsive-lg">
      <thead>
        <tr>
          <th scope="col">Student Id</th>
          <th scope="col">Student name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile number</th>
          <th class="text-center" scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of Student| paginate: { itemsPerPage: 7, currentPage: p }; let i = index; ">
          <th scope="row">{{student.$key}}</th>
          <td>{{student.firstName}} {{student.lastName}}</td>
          <td>{{student.email}}</td>
          <td>{{student.mobileNumber}}</td>
          <td class="text-center action-block">
            <i class="far fa-edit" routerLink="/edit-student/{{student.$key}}"></i>
            <i class="far fa-trash-alt" (click)="deleteStudent(student)"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true"></pagination-controls>
</div>
